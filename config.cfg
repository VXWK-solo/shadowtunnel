---
users:
  - phone
  - laptop
  - desktop

vpn_protocols:
  xray_enabled: true
  v2ray_enabled: false
  shadowsocks_enabled: false

vpn_chains:
  double_vpn:
    enabled: false
    servers:
      - host: "server1.example.com"
        port: 443
        protocol: "vless"
        uuid: "auto-generated"
      - host: "server2.example.com"
        port: 443
        protocol: "vless"
        uuid: "auto-generated"
  
  quad_vpn:
    enabled: false
    servers:
      - host: "server1.example.com"
        port: 443
        protocol: "vless"
        uuid: "auto-generated"
      - host: "server2.example.com"
        port: 443
        protocol: "vmess"
        uuid: "auto-generated"
      - host: "server3.example.com"
        port: 443
        protocol: "trojan"
        password: "auto-generated"
      - host: "server4.example.com"
        port: 443
        protocol: "shadowsocks"
        password: "auto-generated"

web_panel:
  enabled: true
  port: 2053
  username: "admin"
  password: "admin123"
  ssl_enabled: true
  api_enabled: true
  websocket_enabled: true

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
  grafana:
    enabled: true
    port: 3000
    admin_password: "grafana123"
  alerting:
    enabled: true
    email_notifications: false
    webhook_url: ""

backup:
  enabled: true
  schedule: "0 3 * * *"
  retention_days: 30
  encryption_enabled: true
  cloud_storage:
    enabled: false
    provider: "s3"
    bucket: ""
    access_key: ""
    secret_key: ""
  local_storage:
    enabled: true
    path: "/opt/backups"

autoupdate:
  enabled: true
  security_updates: true
  vpn_software_updates: true
  schedule: "0 2 * * 0"
  auto_reboot: false
  notification_enabled: true

docker:
  enabled: false
  compose_enabled: false
  auto_update_images: false
  health_checks: true
  log_driver: "json-file"
  log_options:
    max_size: "10m"
    max_file: "3"

cdn:
  enabled: false
  provider: "cloudflare"
  domain: ""
  ssl_mode: "full"
  cache_rules:
    - path: "/*"
      ttl: 3600
      cache_level: "aggressive"

load_balancing:
  enabled: false
  algorithm: "round_robin"
  health_check:
    enabled: true
    interval: 30
    timeout: 10
    retries: 3
  servers:
    - host: "127.0.0.1"
      port: 443
      weight: 1
      backup: false

ipv6:
  enabled: true
  dual_stack: true
  nat64: false
  prefix_delegation: false

security:
  ssh_port: 4160
  client_isolation: true
  auto_updates: true
  reboot_time: "06:00"
  fail2ban:
    enabled: true
    bantime: 3600
    findtime: 600
    maxretry: 3
  firewall:
    enabled: true
    default_policy: "deny"
    allow_ping: true
    allow_ssh: true
  ddos_protection:
    enabled: true
    rate_limit: 100
    burst_limit: 200
  geo_blocking:
    enabled: false
    blocked_countries: []
    allowed_countries: []

privacy:
  log_level: -1
  enhancements_enabled: true

dns:
  encryption_enabled: true
  adblock_enabled: true
  servers:
    ipv4:
      - 1.1.1.1
      - 1.0.0.1
    ipv6:
      - 2606:4700:4700::1111
      - 2606:4700:4700::1001

network:
  ipv6_enabled: true
  mtu: 0
  keepalive: 0

cloud_providers:
  digitalocean:
    size: "s-1vcpu-1gb"
    image: "ubuntu-22-04-x64"
  ec2:
    size: "t2.micro"
    image: "ubuntu-jammy-22.04"
  gce:
    size: "e2-micro"
