---
- name: Update package cache
  apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Install essential packages
  package:
    name:
      - curl
      - wget
      - unzip
      - jq
      - openssl
      - ufw
      - fail2ban
      - htop
      - nano
      - python3
      - python3-pip
      - python3-venv
      - qrencode
      - iptables-persistent
    state: present

- name: Configure timezone
  timezone:
    name: UTC

- name: Configure hostname
  hostname:
    name: "advanced-vpn-{{ ansible_date_time.epoch }}"

- name: Configure SSH
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    mode: '0644'
  notify: restart ssh

- name: Enable SSH service
  systemd:
    name: ssh
    enabled: true
    state: started

- name: Configure automatic security updates
  template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    mode: '0644'
  when: security.auto_updates | default(true)

- name: Enable automatic updates
  template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: '0644'
  when: security.auto_updates | default(true)

- name: Configure log rotation
  template:
    src: logrotate.conf.j2
    dest: /etc/logrotate.d/advanced-vpn
    mode: '0644'

- name: Create system monitoring script
  template:
    src: monitor.sh.j2
    dest: /usr/local/bin/vpn-monitor.sh
    mode: '0755'

- name: Create systemd timer for monitoring
  template:
    src: vpn-monitor.timer.j2
    dest: /etc/systemd/system/vpn-monitor.timer
    mode: '0644'

- name: Create systemd service for monitoring
  template:
    src: vpn-monitor.service.j2
    dest: /etc/systemd/system/vpn-monitor.service
    mode: '0644'

- name: Enable monitoring timer
  systemd:
    name: vpn-monitor.timer
    enabled: true
    state: started
    daemon_reload: true
